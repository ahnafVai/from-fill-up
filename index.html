<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From fill up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        label {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2> please Form Fill Up</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" placeholder="Your Name" type="text">
                </label>
                <label for="Email">Your Email:
                    <input placeholder="Your Mail" type="email" name="" id="Email">
                </label>
                <label for="">Your Phone:
                    <input id="Phone" type="text" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>
                        Pick One fruits
                    </legend>
                    <label for="apple">apple
                        <input type="radio" name="fruits" id="apple">

                    </label>
                    <label for="">mango
                        <input type="radio" name="fruits" id="mango">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pic a flower </legend>
                    <label for="">Rose
                        <input type="checkbox" name="" id="rose">

                    </label>
                    <label for="">belly
                        <input type="checkbox" name="" id="belly">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Quantity </legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">





            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
